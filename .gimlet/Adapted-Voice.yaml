app: gimlet-factory
env: adapted-voice
namespace: default
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.60.0
values:
  containerPort: 80
  gitRepository: iujlaki/gimlet-factory
  gitSha: '{{ .SHA }}'
  image:
    repository: 127.0.0.1:32447/gimlet-factory
    tag: '{{ .SHA }}'
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
    host: gimlet-factory.turbopizza.net
    path: /
    tlsEnabled: true
  livenessProbe:
    enabled: false
    path: /
    settings:
      failureThreshold: 3
      initialDelaySeconds: 0
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 3
  probe:
    enabled: true
    path: /api/api/list-aliases
    settings:
      failureThreshold: 3
      initialDelaySeconds: 0
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 3
  replicas: 16
  resources:
    ignore: false
    ignoreLimits: true
    limits:
      cpu: 200m
      memory: 200Mi
    requests:
      cpu: 200m
      memory: 200Mi
  vars:
    PORT: "80"
    SERVICEDIR: services
    SERVICES: api, products
