app: gimlet-factory
env: top-wood
namespace: default
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.60.0
values:
  containerPort: 80
  gitRepository: iujlaki/gimlet-factory
  gitSha: '{{ .SHA }}'
  image:
    repository: 127.0.0.1:32447/gimlet-factory
    tag: '{{ .SHA }}'
  livenessProbe:
    enabled: false
    path: /
    settings:
      failureThreshold: 3
      initialDelaySeconds: 0
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 3
  probe:
    enabled: true
    path: /api/list-aliases
    settings:
      failureThreshold: 3
      initialDelaySeconds: 0
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 3
  replicas: 1
  resources:
    ignoreLimits: true
  vars:
    PORT: "80"
    SERVICEDIR: services
